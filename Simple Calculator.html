<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="simple calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="inputValue('1')">1</button>
            <button onclick="inputValue('2')">2</button>
            <button onclick="inputValue('3')">3</button>
            <button onclick="inputValue('4')">4</button>
            <button onclick="inputValue('5')">5</button>
            <button onclick="inputValue('6')">6</button>
            <button onclick="inputValue('7')">7</button>
            <button onclick="inputValue('8')">8</button>
            <button onclick="inputValue('9')">9</button>
            <button onclick="inputValue('0')">0</button>
            <button onclick="inputValue('+')" class="operator">+</button>
            <button onclick="inputValue('-')" class="operator">-</button>
            <button onclick="inputValue('*')" class="operator">ร</button>
            <button onclick="inputValue('/')" class="operator">รท</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <script>
        let displayValue = '';

        function inputValue(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = displayValue || '0';
        }

        function calculate() {
            try {
                displayValue = eval(displayValue).toString();
            } catch {
                displayValue = 'Error';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
